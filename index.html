<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link rel="stylesheet" href="./styles/home.css"> -->
    <title>Rock! Paper! Scissors! </title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <header>
        <p>Welcome to the game. Remember how to play?</p>
        <ul>
            <li>ROCK beats scissors</li>
            <li>PAPER beats rock</li>
            <li>SCISSORS beats paper</li>
        </ul>
    </header> 
    <section id="radio-inputs">
        <label>
            <input type="radio" name="rps" id="rock" value="rock">
            <img id="rock-image" src="./assets/rock.png" alt="hand as rock">
        </label>
        <label>
            <input type="radio" name="rps" id="paper" value="paper">
            <img id="paper-image" src="./assets/paper.png" alt="hand as paper">
        </label>
        <label>
            <input type="radio" name="rps" id="scissors" value="scissors">
            <img id="scissors-image" src="./assets/scissors.png" alt="hand as scissors">
        </label>
    </section>
    <button id="button">PLAY</button>
    <section id="result-section" class="result-section">
        <p>The computer chose <span id="computer-pick-span"></span>!</p>
        <p id="result-holder">Will show you won/lost/tied.</p>
        <p> You have won <span id="wins-span"></span> times. </p>
        <p> You have lost <span id="lost-span"></span> times. </p>
        <p> You have tied <span id="tied-span"></span> times. </p>
    </section>    
    <script type="module" src="./app.js"></script>
</body>

</html>
